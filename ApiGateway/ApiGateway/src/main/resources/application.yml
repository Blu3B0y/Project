server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates: [ Path=/api/auth/** ]
        - id: event-service
          uri: lb://EVENT-SERVICE
          predicates: [ Path=/api/events/** ]
        - id: payment-service
          uri: lb://PAYMENT-SERVICE
          predicates: [ Path=/api/payments/** ]

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka



